<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../styles/pages/bookDetail.css" />
    </head>
    <body>
        <div class="header">
            <div class="logo-holder">
                <div class="logo"><a href="/pages/index.html">WebSemantic</a><span>.</span></div>
            </div>
            <div class="here">
                <div class="header-content">
                    <h1>
                        <span>Book Search Application</span>
                    </h1>
                    <div class="text-container">
                        <p class="lead">
                            This application uses semantic web technology to gather the relevant
                            data used within this
                        </p>
                        <p>application. Find out more with the link below.</p>
                    </div>
                    <div class="link_cour">
                        <a
                            href="https://www.w3.org/standards/semanticweb/"
                            target="_blank"
                            rel="noreferrer"
                        >
                            Learn more
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div style="position: relative; margin-top: 10px">
            <div id="loading" class="hide"></div>
        </div>
        <div class="bookDetails">
            <header class="bookDetailsHeader">
                <div>
                    <h1>Book Name</h1>
                </div>
            </header>

            <p id="abstract">Book Abstract</p>
            <p style="padding: 25px 0">
                <strong class="author-name"> AuthorDetails </strong>
                has written <strong class="count-book"></strong> books. Check them out below.
            </p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number of pages</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script src="../script/book.js"></script>
    </body>
</html>
